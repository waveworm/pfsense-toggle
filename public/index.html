<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Internet Access</title>
    <meta name="theme-color" content="#0d0f14">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="KidsNet">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0d0f14;
            color: #e0e0e0;
            font-family: 'Barlow', sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #1a1f28;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-title h1 {
            font-size: 28px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #22c55e;
            animation: pulse 2s infinite;
            box-shadow: 0 0 8px rgba(34, 197, 94, 0.5);
        }

        .status-dot.disconnected {
            background: #ef4444;
            box-shadow: 0 0 8px rgba(239, 68, 68, 0.5);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .header-info {
            font-family: 'Share Tech Mono', monospace;
            font-size: 12px;
            color: #888;
        }

        .header-nav {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-link {
            font-family: 'Barlow', sans-serif;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #555;
            text-decoration: none;
            padding: 6px 12px;
            border: 1px solid #2a3038;
            border-radius: 4px;
            transition: all 200ms;
        }
        .nav-link:hover { color: #e0e0e0; border-color: #3a4048; background: #1a1f28; }

        /* Buttons */
        .btn {
            padding: 12px 20px;
            background: #1a1f28;
            border: 1px solid #2a3038;
            color: #e0e0e0;
            cursor: pointer;
            font-family: 'Barlow', sans-serif;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 4px;
            transition: all 200ms ease;
        }

        .btn:hover {
            background: #252d35;
            border-color: #3a4048;
        }

        .btn.primary {
            color: #22c55e;
            border-color: #22c55e;
        }

        .btn.primary:hover {
            background: rgba(34, 197, 94, 0.1);
        }

        .btn.danger {
            color: #ef4444;
            border-color: #ef4444;
        }

        .btn.danger:hover {
            background: rgba(239, 68, 68, 0.1);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Controls bar */
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 24px;
            align-items: center;
            flex-wrap: wrap;
        }

        .controls .label {
            font-size: 11px;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-right: 6px;
        }

        /* Timed Access Section */
        .timed-section {
            margin-top: 0;
            padding: 20px;
            background: #16191f;
            border: 1px solid #1a1f28;
            border-radius: 6px;
        }

        .timed-section-title {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #666;
            margin-bottom: 16px;
        }

        .timed-row {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 12px;
        }

        .timed-row:last-child { margin-bottom: 0; }

        .timed-row .label {
            font-size: 11px;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 70px;
        }

        .btn.preset {
            padding: 8px 14px;
            font-size: 11px;
        }

        .btn.preset.selected {
            color: #f59e0b;
            border-color: #f59e0b;
            background: rgba(245, 158, 11, 0.1);
        }

        .btn.amber {
            color: #f59e0b;
            border-color: #f59e0b;
        }

        .btn.amber:hover {
            background: rgba(245, 158, 11, 0.1);
        }

        /* Countdown badge on kid cards */
        .kid-timer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(245, 158, 11, 0.08);
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 4px;
            padding: 6px 10px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 11px;
            color: #f59e0b;
        }

        .kid-timer-cancel {
            background: none;
            border: none;
            color: #555;
            cursor: pointer;
            font-size: 14px;
            line-height: 1;
            padding: 0 0 0 8px;
        }

        .kid-timer-cancel:hover { color: #ef4444; }

        /* Toggle Switch */
        .toggle-switch {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .toggle {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #374047;
            transition: 0.3s;
            border-radius: 26px;
            border: 1px solid #2a3038;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background: #555;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background: #22c55e;
            border-color: #16a34a;
        }

        input:checked + .toggle-slider:before {
            transform: translateX(24px);
            background: #fff;
        }

        .toggle-label {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Kid Cards */
        .kids-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 12px;
        }

        .kid-card {
            background: #16191f;
            border: 1px solid #1a1f28;
            border-radius: 6px;
            padding: 14px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: border-color 300ms ease, background 300ms ease;
        }

        /* Manually allowed / timer active — bright green */
        .kid-card.allowed {
            border-color: rgba(34, 197, 94, 0.6);
            background: rgba(34, 197, 94, 0.07);
        }

        /* On schedule (may have internet during schedule hours) — muted green */
        .kid-card.scheduled {
            border-color: rgba(34, 197, 94, 0.25);
            background: rgba(34, 197, 94, 0.03);
        }

        /* Fully blocked — red */
        .kid-card.blocked {
            border-color: rgba(239, 68, 68, 0.45);
            background: rgba(239, 68, 68, 0.05);
        }

        .kid-name {
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 480px) {
            .kids-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            body { padding: 12px; }
        }

        .kid-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .kid-row-label {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #555;
        }

        .kid-divider {
            height: 1px;
            background: #1a1f28;
        }

        .kid-status {
            font-family: 'Share Tech Mono', monospace;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .kid-status.allowed {
            background: rgba(34, 197, 94, 0.12);
            color: #22c55e;
        }

        .kid-status.blocked {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        .kid-status.on {
            background: rgba(34, 197, 94, 0.12);
            color: #22c55e;
        }

        .kid-status.off {
            background: rgba(100, 100, 100, 0.15);
            color: #666;
        }

        /* Schedule timing info row */
        .sched-info {
            font-family: 'Share Tech Mono', monospace;
            font-size: 10px;
            color: #555;
            text-align: right;
            padding-top: 2px;
        }
        .sched-info.active  { color: #3d9e5e; }
        .sched-info.next    { color: #555; }

        /* Skip next */
        .kid-skip {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(239, 68, 68, 0.06);
            border: 1px solid rgba(239, 68, 68, 0.25);
            border-radius: 4px;
            padding: 6px 10px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 10px;
            color: #ef4444;
        }

        .kid-skip-cancel {
            background: none;
            border: none;
            color: #555;
            cursor: pointer;
            font-size: 14px;
            line-height: 1;
            padding: 0 0 0 8px;
        }
        .kid-skip-cancel:hover { color: #ef4444; }

        .btn.skip-btn {
            padding: 5px 10px;
            font-size: 10px;
            color: #ef4444;
            border-color: rgba(239, 68, 68, 0.35);
            background: transparent;
        }
        .btn.skip-btn:hover { background: rgba(239, 68, 68, 0.07); }

        /* Per-kid today's activity mini-log */
        .kid-log {
            display: flex;
            flex-direction: column;
            gap: 2px;
            padding-top: 2px;
        }

        .kid-log-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Share Tech Mono', monospace;
            font-size: 9px;
            color: #444;
            gap: 6px;
        }

        .kid-log-entry .kle-time { flex-shrink: 0; color: #383e47; }
        .kid-log-entry .kle-label { flex: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .kle-allow  { color: #2d7a50; }
        .kle-block  { color: #7a3535; }
        .kle-timed  { color: #7a6030; }
        .kle-neutral{ color: #444; }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 16px 24px;
            background: #16191f;
            border: 1px solid #22c55e;
            border-radius: 4px;
            color: #22c55e;
            font-family: 'Share Tech Mono', monospace;
            font-size: 12px;
            z-index: 1000;
            animation: slideInUp 0.3s ease;
            max-width: 400px;
        }

        .toast.error {
            border-color: #ef4444;
            color: #ef4444;
        }

        @keyframes slideInUp {
            from { transform: translateY(50px); opacity: 0; }
            to   { transform: translateY(0);    opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">
            <h1>Kids Internet Access</h1>
            <div class="status-dot" id="statusDot"></div>
        </div>
        <div class="header-nav">
            <div class="header-info" id="headerInfo">Connecting...</div>
            <a class="nav-link" href="/schedule">Schedules</a>
            <a class="nav-link" href="/log">Log</a>
        </div>
    </div>

    <!-- Timed Access — shown first -->
    <div class="timed-section">
        <div class="timed-section-title">Timed Access</div>

        <div class="timed-row">
            <span class="label">Duration:</span>
            <button class="btn preset selected" onclick="selectPreset(this, 5)">5 min</button>
            <button class="btn preset" onclick="selectPreset(this, 10)">10 min</button>
            <button class="btn preset" onclick="selectPreset(this, 15)">15 min</button>
            <button class="btn preset" onclick="selectPreset(this, 30)">30 min</button>
            <button class="btn preset" onclick="selectPreset(this, 45)">45 min</button>
            <button class="btn preset" onclick="selectPreset(this, 60)">60 min</button>
            <button class="btn preset" onclick="selectPreset(this, 75)">75 min</button>
            <button class="btn preset" onclick="selectPreset(this, 90)">90 min</button>
            <button class="btn preset" onclick="selectPreset(this, 105)">105 min</button>
            <button class="btn preset" onclick="selectPreset(this, 120)">120 min</button>
            <input id="customMinutes" type="number" min="1" max="120" placeholder="custom"
                style="width:80px;padding:8px 10px;background:#1a1f28;border:1px solid #2a3038;color:#e0e0e0;border-radius:4px;font-family:'Barlow',sans-serif;font-size:12px;"
                oninput="selectCustom(this)">
        </div>

        <div class="timed-row" id="timedStartRow">
            <span class="label">Start:</span>
            <button class="btn amber" onclick="startAllTimed()">All Kids</button>
            <!-- per-kid buttons populated dynamically from homeRules -->
        </div>
    </div>

    <div class="kids-grid" id="kidsGrid" style="margin-top:24px;">
        <div style="grid-column:1/-1; text-align:center; color:#666; padding:40px;">
            Loading...
        </div>
    </div>

    <!-- Block All / Allow All — at bottom, less prominent -->
    <div class="controls" style="margin-top:24px; justify-content:flex-end; opacity:0.6;">
        <span class="label">Override:</span>
        <button class="btn" id="allowAllBtn" onclick="allowAllKids()">Allow All</button>
        <button class="btn danger" id="blockAllBtn" onclick="blockAllKids()">Block All</button>
    </div>

    <script>
        let homeRules = [];
        let autoRefreshInterval = null;
        let timedButtonsRendered = false;
        let kidLogs = {};        // tracker → [{ ts, action, details }]
        let kidMinutesToday = {}; // tracker → total timed minutes granted today

        const LOG_ACTION_META = {
            'toggle-allow':    { label: 'Allowed',       cls: 'kle-allow' },
            'toggle-block':    { label: 'Blocked',       cls: 'kle-block' },
            'timed-allow':     { label: 'Timed',         cls: 'kle-timed' },
            'timer-expired':   { label: 'Timer ended',   cls: 'kle-block' },
            'timer-cancel':    { label: 'Timer cancel',  cls: 'kle-neutral' },
            'schedule-allow':  { label: 'Sched allow',   cls: 'kle-allow' },
            'schedule-block':  { label: 'Sched block',   cls: 'kle-block' },
            'schedule-toggle': { label: 'Sched toggle',  cls: 'kle-neutral' },
            'skip-next':       { label: 'Skip next',     cls: 'kle-block' },
            'skip-cancel':     { label: 'Skip cancel',   cls: 'kle-neutral' },
        };

        function renderTimedButtons() {
            const row = document.getElementById('timedStartRow');
            if (!row) return;
            // Remove previous kid buttons (keep label span + All Kids btn)
            while (row.children.length > 2) row.removeChild(row.lastChild);
            homeRules.forEach(kid => {
                const btn = document.createElement('button');
                btn.className = 'btn';
                btn.textContent = kid.name;
                btn.onclick = () => startOneTimed(kid.tracker);
                row.appendChild(btn);
            });
        }

        async function fetchKidLogs() {
            try {
                const res = await fetch('/api/log');
                if (!res.ok) return;
                const data = await res.json();
                const todayStart = new Date(); todayStart.setHours(0,0,0,0);
                const freshLogs = {};
                const freshMins = {};
                for (const entry of (data.log || [])) {
                    if (!entry.kid || entry.ts < todayStart.getTime()) continue;
                    const rule = homeRules.find(r => r.name === entry.kid);
                    if (!rule) continue;
                    // Accumulate timed-allow minutes
                    if (entry.action === 'timed-allow') {
                        const m = parseInt(entry.details) || 0;
                        freshMins[rule.tracker] = (freshMins[rule.tracker] || 0) + m;
                    }
                    if (!LOG_ACTION_META[entry.action]) continue;
                    if (!freshLogs[rule.tracker]) freshLogs[rule.tracker] = [];
                    if (freshLogs[rule.tracker].length < 4) freshLogs[rule.tracker].push(entry);
                }
                kidLogs = freshLogs;
                kidMinutesToday = freshMins;
            } catch { /* silent */ }
        }

        function showToast(message, isError = false) {
            const toast = document.createElement('div');
            toast.className = `toast ${isError ? 'error' : ''}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.style.animation = 'slideInUp 0.3s ease reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        function updateConnectionStatus(connected) {
            const dot  = document.getElementById('statusDot');
            const info = document.getElementById('headerInfo');
            if (connected) {
                dot.classList.remove('disconnected');
                info.textContent = 'Connected • ' + new Date().toLocaleTimeString();
            } else {
                dot.classList.add('disconnected');
                info.textContent = 'Disconnected';
            }
        }

        async function fetchHomeRules() {
            try {
                const response = await fetch('/api/home/rules');
                if (!response.ok) throw new Error('API error');
                const data = await response.json();
                homeRules = data.rules || [];
                updateConnectionStatus(true);
                if (!timedButtonsRendered) {
                    renderTimedButtons();
                    timedButtonsRendered = true;
                }
                await fetchKidLogs();
                renderKids();
            } catch (err) {
                console.error('Failed to fetch home rules:', err);
                updateConnectionStatus(false);
            }
        }

        function fmtCountdown(endTime) {
            const rem = Math.max(0, endTime - Date.now());
            const m = Math.floor(rem / 60000);
            const s = Math.floor((rem % 60000) / 1000);
            return `${m}:${s.toString().padStart(2, '0')}`;
        }

        function fmtTimeLabel(ts) {
            const d   = new Date(ts);
            const now = new Date();
            const time = d.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
            if (d.toDateString() === now.toDateString()) return time;
            const tom = new Date(now); tom.setDate(tom.getDate() + 1);
            if (d.toDateString() === tom.toDateString()) return `Tomorrow ${time}`;
            return `${['Sun','Mon','Tue','Wed','Thu','Fri','Sat'][d.getDay()]} ${time}`;
        }

        function renderKids() {
            const grid = document.getElementById('kidsGrid');
            grid.innerHTML = homeRules.map(kid => {
                const allowed   = !kid.blockEnabled;
                const schedOn   = kid.scheduleEnabled;
                const hasTimer  = !!kid.timerEndTime;
                const hasSkip   = !!kid.skipUntil;
                // allowed   = block rule off — manually/timer granted (bright green)
                // scheduled = block rule on, schedule currently in active time window (light green)
                // blocked   = no internet — block on, outside schedule hours, schedule off, or skipped (red)
                const cardState = allowed ? 'allowed'
                    : (schedOn && kid.scheduleActive && !hasSkip) ? 'scheduled'
                    : 'blocked';
                const timerRow = hasTimer ? `
                    <div class="kid-timer">
                        <span>&#9201; Until ${fmtTimeLabel(kid.timerEndTime)} &middot; <span id="cd-${kid.tracker}">${fmtCountdown(kid.timerEndTime)}</span> left</span>
                        <button class="kid-timer-cancel" onclick="cancelTimer(${kid.tracker})" title="Cancel timer">&#x2715;</button>
                    </div>` : '';
                const schedInfoRow = kid.scheduleEnabled ? (
                    kid.scheduleWindowEnd && !hasSkip ? `<div class="sched-info active">Sched until ${fmtTimeLabel(kid.scheduleWindowEnd)}</div>` :
                    kid.scheduleNextStart && !hasSkip ? `<div class="sched-info next">Next: ${fmtTimeLabel(kid.scheduleNextStart)}</div>` : ''
                ) : '';
                // Skip row: shows active skip status OR a "Skip Next" button when relevant
                const skipRow = hasSkip
                    ? `<div class="kid-skip">
                        <span>&#8856; Skipped until ${fmtTimeLabel(kid.skipUntil)}</span>
                        <button class="kid-skip-cancel" onclick="cancelSkip(${kid.tracker})" title="Cancel skip">&#x2715;</button>
                       </div>`
                    : (schedOn && (kid.scheduleActive || kid.scheduleNextStart)
                        ? `<button class="btn skip-btn" onclick="skipNext(${kid.tracker})">Skip Next</button>`
                        : '');
                const logs = kidLogs[kid.tracker] || [];
                const minsToday = kidMinutesToday[kid.tracker] || 0;
                const hasActivity = logs.length > 0 || minsToday > 0;
                const totalLabel = minsToday > 0
                    ? (minsToday >= 60
                        ? `${Math.floor(minsToday/60)}h ${minsToday%60 ? minsToday%60+'m' : ''}`.trim()
                        : `${minsToday}m`)
                    : null;
                const logHtml = hasActivity ? `
                    <div class="kid-divider"></div>
                    <div class="kid-log">
                        <div class="kid-log-entry" style="margin-bottom:3px;">
                            <span class="kle-time">Today</span>
                            <span class="kle-label kle-timed">${totalLabel ? totalLabel + ' timed' : 'no timed access'}</span>
                        </div>
                        ${logs.map(e => {
                            const m = LOG_ACTION_META[e.action] || { label: e.action, cls: 'kle-neutral' };
                            const t = new Date(e.ts).toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' });
                            const detail = e.details ? ` · ${e.details}` : '';
                            return `<div class="kid-log-entry">
                                <span class="kle-time">${t}</span>
                                <span class="kle-label ${m.cls}">${m.label}${detail}</span>
                            </div>`;
                        }).join('')}
                    </div>` : '';

                return `
                <div class="kid-card ${cardState}">
                    <div class="kid-name">${kid.name}</div>

                    <div class="kid-divider"></div>

                    <div class="kid-row">
                        <span class="kid-row-label">Outside sched</span>
                        <div style="display:flex;align-items:center;gap:8px;">
                            <div class="toggle-switch">
                                <label class="toggle">
                                    <input
                                        type="checkbox"
                                        ${allowed ? 'checked' : ''}
                                        onchange="toggleKid(${kid.tracker}, this)"
                                    >
                                    <span class="toggle-slider"></span>
                                </label>
                            </div>
                            <div class="kid-status ${allowed ? 'allowed' : 'blocked'}">
                                ${allowed ? 'ALLOWED' : 'BLOCKED'}
                            </div>
                        </div>
                    </div>

                    <div class="kid-row">
                        <span class="kid-row-label">Schedule</span>
                        <div style="display:flex;align-items:center;gap:8px;">
                            <div class="toggle-switch">
                                <label class="toggle">
                                    <input
                                        type="checkbox"
                                        ${schedOn ? 'checked' : ''}
                                        onchange="toggleKidSchedule(${kid.tracker}, this)"
                                    >
                                    <span class="toggle-slider"></span>
                                </label>
                            </div>
                            <div class="kid-status ${schedOn ? 'on' : 'off'}">
                                ${schedOn ? 'ON' : 'OFF'}
                            </div>
                        </div>
                    </div>

                    ${schedInfoRow}
                    ${skipRow}
                    ${timerRow}
                    ${logHtml}
                </div>`;
            }).join('');
        }

        async function toggleKid(tracker, checkbox) {
            checkbox.disabled = true;
            try {
                const response = await fetch(`/api/home/rules/${tracker}/toggle`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                if (!response.ok) throw new Error('Toggle failed');
                const data = await response.json();
                showToast(data.message);
                await fetchHomeRules();
            } catch (err) {
                showToast('Failed to toggle rule', true);
                await fetchHomeRules();
            } finally {
                checkbox.disabled = false;
            }
        }

        // ── Timed Access ─────────────────────────────────────────────
        let selectedMinutes = 5;

        function selectPreset(btn, minutes) {
            document.querySelectorAll('.btn.preset').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            document.getElementById('customMinutes').value = '';
            selectedMinutes = minutes;
        }

        function selectCustom(input) {
            const val = parseInt(input.value, 10);
            if (val >= 1 && val <= 120) {
                document.querySelectorAll('.btn.preset').forEach(b => b.classList.remove('selected'));
                selectedMinutes = val;
            }
        }

        async function startOneTimed(tracker) {
            try {
                const res = await fetch(`/api/home/rules/${tracker}/timed-allow`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ minutes: selectedMinutes })
                });
                if (!res.ok) throw new Error('Failed');
                const data = await res.json();
                showToast(data.message);
                await fetchHomeRules();
            } catch (err) {
                showToast('Failed to start timer', true);
            }
        }

                if (!res.ok) throw new Error('Failed');

                if (!res.ok) throw new Error('Failed');
                showToast('Skip cancelled');
                await fetchHomeRules();
            } catch (err) {
                showToast('Failed to cancel skip', true);
            }
        }

        // Tick countdowns every second without re-rendering
        setInterval(() => {
            homeRules.forEach(kid => {
                if (!kid.timerEndTime) return;
                const el = document.getElementById(`cd-${kid.tracker}`);
                if (el) el.textContent = fmtCountdown(kid.timerEndTime);
            });
        }, 1000);

        document.addEventListener('DOMContentLoaded', () => {
            fetchHomeRules();
            autoRefreshInterval = setInterval(fetchHomeRules, 5000);
            if ('serviceWorker' in navigator) navigator.serviceWorker.register('/sw.js');
        });

        window.addEventListener('beforeunload', () => {
            if (autoRefreshInterval) clearInterval(autoRefreshInterval);
        });
    </script>
